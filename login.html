<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập | Fair Games</title>
    <link rel="stylesheet" href="auth.css">

</head>
<body>

<div class="auth-wrapper">
    <div class="auth-box">
        <h2 id="title">Đăng nhập</h2>

        <p id="authMessage"></p>

        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Mật khẩu">

        <button id="submitBtn">Đăng nhập</button>

        <p class="switch">
            <span id="switchText">Chưa có tài khoản?</span>
            <span id="switchBtn">Đăng ký ngay</span>
        </p>
    </div>
</div>

<script type="module" src="auth.js"></script>
</body>
</html>
